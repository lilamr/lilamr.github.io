<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 2fr 1fr;
      height: 100vh;
    }
    .content {
      padding: 30px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    .sidebar {
      padding: 30px;
      background-color: #f9f9f9;
      overflow-y: auto;
    }
    h1, h2 {
      margin-top: 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
    }
    .top-link {
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Kolom Kiri -->
  <div class="content">
    <a href="../" class="back-link">← Kembali ke Home</a>
    <div id="markdown-content">
      <p>Silakan pilih konten di sebelah kanan.</p>
    </div>
  </div>

  <!-- Sidebar Kanan -->
  <div class="sidebar">
    <h2>Daftar Konten</h2>
    <ul>
      <li><a onclick="loadMarkdown('konten1.md')">Konten 1</a></li>
      <li><a onclick="loadMarkdown('konten2.md')">Konten 2</a></li>
      <li><a onclick="loadMarkdown('konten3.md')">Konten 3</a></li>
    </ul>
  </div>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    async function loadMarkdown(file) {
      try {
        const response = await fetch(file);
        const markdown = await response.text();
        const html = marked.parse(markdown);

        // Tambahkan link kembali ke daftar konten
        const backLink = `<a href="index.html" class="top-link">← Kembali ke Daftar Konten</a>`;

        document.getElementById('markdown-content').innerHTML = backLink + html;
      } catch (error) {
        console.error('Gagal memuat file:', error);
        document.getElementById('markdown-content').innerHTML = '<p>Gagal memuat konten.</p>';
      }
    }
  </script>

</body>
</html>
