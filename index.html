<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Tutorial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 2fr 1fr;
      height: 100vh;
    }
    .content {
      padding: 30px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    .sidebar {
      padding: 30px;
      background-color: #f9f9f9;
      overflow-y: auto;
    }
    h1 {
      margin-top: 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Selamat Datang</h1>
    <p>Ini adalah halaman utama GitHub Pages saya. Konten nya terdiri dari kumpulan tutorial yang saya kumpulkan sebagai bahan belajar.</p>
    <p>Silahkan pilih konten di sebelah kanan.</p>
  </div>

  <div class="sidebar">
    <h2>Daftar Tutorial</h2>
    <ul id="folder-list">
      <!-- Link folder akan muncul di sini -->
    </ul>
  </div>

  <script>
    // Daftar folder
    const folders = [
      { name: "Python", path: "python/" },
      { name: "Vim", path: "vim_easy/" },
      { name: "Folder C", path: "folder-c/" }
    ];

    // Ambil elemen UL
    const folderList = document.getElementById('folder-list');

    // Loop semua folder dan buat list item
    folders.forEach(folder => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = folder.path;
      a.textContent = folder.name;
      li.appendChild(a);
      folderList.appendChild(li);
    });
  </script>

</body>
</html>
